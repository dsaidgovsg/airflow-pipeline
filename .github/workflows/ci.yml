name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    strategy:
      matrix:
        version:
        - airflow:    "1.9"
          python:     "3.6"
          sqlalchemy: "1.0"
          spark:      "2.4.4"
          hadoop:     "3.1.0"
        - airflow:    "1.9"
          python:     "3.6"
          sqlalchemy: "1.1"
          spark:      "2.4.4"
          hadoop:     "3.1.0"
        - airflow:    "1.9"
          python:     "3.6"
          sqlalchemy: "1.2"
          spark:      "2.4.4"
          hadoop:     "3.1.0"
        - airflow:    "1.9"
          python:     "3.6"
          sqlalchemy: "1.3"
          spark:      "2.4.4"
          hadoop:     "3.1.0"
        - airflow:    "1.10"
          python:     "3.6"
          sqlalchemy: "1.1"
          spark:      "2.4.4"
          hadoop:     "3.1.0"
        - airflow:    "1.10"
          python:     "3.6"
          sqlalchemy: "1.2"
          spark:      "2.4.4"
          hadoop:     "3.1.0"
        - airflow:    "1.10"
          python:     "3.6"
          sqlalchemy: "1.3"
          spark:      "2.4.4"
          hadoop:     "3.1.0"
        - airflow:    "1.10"
          python:     "3.7"
          sqlalchemy: "1.2"
          spark:      "2.4.4"
          hadoop:     "3.1.0"
        - airflow:    "1.10"
          python:     "3.7"
          sqlalchemy: "1.3"
          spark:      "2.4.4"
          hadoop:     "3.1.0"
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: airflow-pipeline
      SELF_VERSION: "v2"
      AIRFLOW_VERSION: "${{ matrix.version.airflow }}"
      PYTHON_VERSION: "${{ matrix.version.python }}"
      SQLALCHEMY_VERSION: "${{ matrix.version.sqlalchemy }}"
      SPARK_VERSION: "${{ matrix.version.spark }}"
      HADOOP_VERSION: "${{ matrix.version.hadoop }}"
    steps:
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Install tera-cli
      run: |-
        wget https://github.com/guangie88/tera-cli/releases/download/v0.2.1/tera_linux_amd64 -O /tmp/tera
        chmod +x /tmp/tera
    - name: Check differences between ci.yml and ci.yml.tmpl
      run: |-
        cp .github/workflows/ci.yml .github/workflows/ci.yml.backup
        TERA=/tmp/tera ./templates/apply-vars.sh
        if ! diff .github/workflows/ci.yml .github/workflows/ci.yml.backup; then echo "ci.yml.tmpl and ci.yml differs!" && exit 1; fi
    - name: Build Docker image
      run: |-
        PY4J_FILE=$(curl -s https://github.com/apache/spark/tree/v${SPARK_VERSION}/python/lib | grep -oE 'py4j-[^\s]+-src\.zip' | uniq)
        echo "PY4J_FILE - ${PY4J_FILE}"
        TAG_NAME="${SELF_VERSION}_${AIRFLOW_VERSION}_spark-${SPARK_VERSION}_hadoop-${HADOOP_VERSION}_python-${PYTHON_VERSION}_sqlalchemy-${SQLALCHEMY_VERSION}"
        docker build . -t "${IMAGE_NAME}:${TAG_NAME}" \
          --build-arg "AIRFLOW_VERSION=${AIRFLOW_VERSION}" \
          --build-arg "SPARK_VERSION=${SPARK_VERSION}" \
          --build-arg "HADOOP_VERSION=${HADOOP_VERSION}" \
          --build-arg "PYTHON_VERSION=${PYTHON_VERSION}" \
          --build-arg "SQLALCHEMY_VERSION=${SQLALCHEMY_VERSION}" \
          --build-arg "SPARK_PY4J=python/lib/${PY4J_FILE}"
    - name: Push Docker image
      run: bash push-images.sh
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      if: github.event_name == 'push'
